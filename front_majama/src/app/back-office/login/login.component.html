<img src="/assets/logo/logo.png" alt="Majama">

<h1>Identifiez vous</h1>

<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="text" id="mail" formControlName="mail" placeholder="email@mail.de">
        <div class="error" *ngIf="loginForm.get('mail')?.invalid && loginForm.get('mail')?.touched">
            Email invalide.
        </div>

        <input type="password" id="password" formControlName="password" placeholder="mot de passe">
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Mot de passe requis.
        </div>

        <button mat-raised-button color="alert" type="submit" [disabled]="loginForm.invalid">Envoyer</button>
    </form>
</div>
